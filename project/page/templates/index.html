{% extends 'base.html' %}
{% block body %}

<body>
    <div class="login-form">
        <form autocomplete="off"  method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="g-recaptcha" name="recaptcha" data-sitekey="{{ sitekey }}"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <a href="{{ url_for('user.forgotPassword') }}" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        {% for f in get_flashed_messages() %}
            <div class="alert alert-dismissible alert-danger"
                 style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 20px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ f }}
            </div>
        {% endfor %}
    </div>
</body>

{% endblock %}
