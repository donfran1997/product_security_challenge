{% extends 'base.html' %}
{% block body %}

<body>
    <div class="login-form">
        <form action="" method="post" autocomplete="off">
            <h2 class="text-center">Enter the MFA code sent to your email:</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="mfacode" placeholder="mfa" required="required">
            </div>
            <div class="g-recaptcha" name="recaptcha" data-sitekey="{{ sitekey }}"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
        {% for f in get_flashed_messages() %}
            <div class="alert alert-dismissible alert-danger"
                 style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 20px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ f|safe }}
            </div>
        {% endfor %}
    </div>
</body>

{% endblock %}
